<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="row">
        <div class="col-sm-3">
          <header>Eat and Drink in Portland Maine!</header>
          <input class="search-query" placeholder="Search" data-bind="textInput: searchQuery, event: {keyup: filterPlaces}"/>
          <div>
            <ul class="places-list" data-bind="foreach: visiblePlaces()">
              <li class="place-item" data-bind="text: name, click: $parent.placeClicked"></li>
            </ul>
          </div>
          <div id="error"><span data-bind="text: errorMessage, visible: hasError"></span></div>
        </div>
        <div id="map-canvas" class="col-sm-9"></div>
    </div>

  <script src="js/lib/knockout/dist/knockout.js"></script>
  <script src="js/lib/jquery/dist/jquery.min.js"></script>
  <script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?callback=initialize" onerror="mapError()"></script>

  </body>
</html>
