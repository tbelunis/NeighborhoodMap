<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="js/lib/knockout/dist/knockout.js"></script>
    <script src="js/lib/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvXAmKGsAVRo5kFdn3uMau5TMzm4e4aDc&library=places&callback=initialize"></script>
  </head>
  <body>
  <div class="container-fluid">
    <header>Eat and Drink in Portland Maine!</header>

    <div class="row-offcanvas row-offcanvas-left">
      <div id="sidebar" class="sidebar-offcanvas">
        <p>Search: <input data-bind="textInput: searchQuery, event: {keyup: filterPlaces}" /> </p>
        <div class="col-md-12">
          <ul class="nav nav-pills nav-stacked" data-bind="foreach: visiblePlaces()">
            <li class="place-item">
              <a href="#" data-bind="text: name, click: $parent.placeClicked"></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="main" class="map row">
        <div class="col-md-12 map">
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          <div id="map-canvas" class="google-map-canvas"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Knockout template for the InfoWindow -->
  <script type="text/html" id="info-window-template">
    <h4 data-bind="text: name"></h4>

    <!-- Show the rating div if shouldShowRating is true -->
    <div id="rating" data-bind="visible: shouldShowRating">
      FourSqaure Rating: <span data-bind="text: rating"></span>
    </div>

    <!-- Show the open status div if shouldShowOpenStatus is true.
      The function openStatus() will return the css class to apply
      to the div. Green text if the place is open, otherwise red text.
    -->
    <div id="openStatus" data-bind="css: openStatus(), visible: shouldShowOpenStatus">
      <span data-bind="text: status"></span>
    </div>
    <a data-bind="attr: {href: url}"><span data-bind="text: url"></span></a>
  </script>
  </body>
</html>
